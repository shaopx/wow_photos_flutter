  photos:
    path: ../../packages/photos
  riverpod_annotation: ^2.3.3
  riverpod_generator: ^2.3.11
  riverpod_lint: ^2.3.9

  very_good_analysis: ^5.1.0

dev_dependencies:
  flutter_lints: ^3.0.1
