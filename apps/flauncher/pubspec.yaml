name: flauncher
version: 1.0.0+1
publish_to: none
description: A flutter project
environment:
  sdk: '>=3.2.2 <4.0.0'
dependencies:
  blurhash_dart: ^1.2.1
  build_runner: any
  cached_network_image: ^3.3.0
  core:
    path: ../../packages/core
  cupertino_icons: ^1.0.2
  custom_lint: ^0.6.2
  flutter:
    sdk: flutter
  flutter_cache_manager: ^3.3.1
  flutter_draft: ^1.0.2
  flutter_gen_runner: ^5.3.2
  flutter_hooks: ^0.20.3
  flutter_svg: ^2.0.4
